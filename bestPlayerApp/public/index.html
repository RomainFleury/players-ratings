<html lang="en" ng-app="bestPlayerApp">
<head>
    <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/angular_material/0.8.2/angular-material.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <title>Best Player</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable = no">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link type="text/css" src="/styles/app.css" />
</head>
<body layout="column" ng-controller="AppCtrl">
<md-toolbar layout="row">
    <md-button ng-click="toggleSidenav('left')" hide-gt-sm class="menuBtn">
        <span class="visually-hidden">Menu</span>
        <i class="fa fa-users"></i>
    </md-button>
    <div class="md-toolbar-tools">
        <h3>
            <span>Best player app</span>
        </h3>
    </div>
</md-toolbar>

<app-content></app-content>
<!-- Angular Material Dependencies -->
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular-animate.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular-aria.min.js"></script>

<script src="//ajax.googleapis.com/ajax/libs/angular_material/0.8.2/angular-material.min.js"></script>

<!-- build:js app.js -->
<script src="/scripts/app.js"></script>
<script src="/scripts/eloModule.js"></script>
<script src="/scripts/players.js"></script>

<!-- endbuild -->
</body>
</html>
